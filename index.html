<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>App To-Do List</title>
  </head>
  <body>
    <div id="app">
      <div id="sidebar">
        <div class="sidebar-wrapper active">
          <div class="sidebar-header">
            <div class="d-flex justify-content-between align-items-center">
              <div class="logo">
                <div class="d-flex align-items-center justify-content-center">
                  <div>
                    <i class="bi bi-schedule mb-0 fs-4 me-2"></i>
                  </div>
                  <h4 class="mb-0 fs-3">App To-Do-List</h4>
                </div>
              </div>
              <div class="toggler">
                <a href="#" class="sidebar-hide d-xl-none d-block fs-4">
                  <i class="bi bi-x bi-middle"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="sidebar-menu">
            <ul class="menu">
              <li class="sidebar-item">
                <a href="#" class="sidebar-link">
                  <i class="bi bi-people"></i>
                  <span>Pegawai</span>
                </a>
                <ul class="submenu">
                  <li class="submenu-item">
                    <a
                      href="#"
                      class="sidebar-link"
                      onclick="showToDoList('manager')"
                      >Manager</a
                    >
                  </li>
                  <li class="submenu-item">
                    <a
                      href="#"
                      class="sidebar-link"
                      onclick="showToDoList('staff1')"
                      >Staff 1</a
                    >
                  </li>
                  <li class="submenu-item">
                    <a
                      href="#"
                      class="sidebar-link"
                      onclick="showToDoList('staff2')"
                      >Staff 2</a
                    >
                  </li>
                  <li class="submenu-item">
                    <a
                      href="#"
                      class="sidebar-link"
                      onclick="showToDoList('staff3')"
                      >Staff 3</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>
        <div class="page-content">
          <section class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <div class="container">
                    <header>
                      <h1>To-Do List App</h1>
                      <div class="profile">
                        <p id="profile-name">Nama: Rahman</p>
                        <p id="profile-role">Jabatan: Manager</p>
                      </div>
                      <div class="time">
                        <p id="current-date"></p>
                      </div>
                    </header>
                    <main>
                      <div class="task-input">
                        <textarea
                          id="task-input"
                          placeholder="Tulis tugas..."
                        ></textarea>
                        <select id="priority-level">
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                        </select>
                        <input type="date" id="deadline-date" />
                        <input type="time" id="deadline-time" />
                        <button id="submit-task">Submit</button>
                      </div>
                      <div class="task-lists">
                        <div class="todo-list">
                          <h2>To-Do List</h2>
                          <ul id="todo-list"></ul>
                        </div>
                        <div class="done-list">
                          <h2>Done</h2>
                          <ul id="done-list"></ul>
                        </div>
                      </div>
                    </main>
                    <footer>
                      <button id="delete-all">Delete All</button>
                    </footer>
                  </div>
                  <script src="script.js"></script>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
